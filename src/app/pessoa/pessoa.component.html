<div class="tudo">
    <div class="pos-input">
      <form [formGroup]="_form" (ngSubmit)="_adicionar()">
          <div class="col s12">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate" formControlName="nome">
              <label for="icon_prefix">Nome</label>
            </div>
          </div>
          <div class="col s12">  
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="icon_email" type="email" class="validate" formControlName="email">
              <label for="icon_email">Email</label>
            </div>
          </div>
        <div class="pos-button-gravar"><button class="waves-effect waves-light btn">Gravar</button></div>
      </form>
    </div>
    
  
    <div class="pos-tabela">
    <table class="responsive-table" class="highlight">
      <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th class="table-button">Apagar</th>
        </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let x of pessoas$ | async">
          <td>{{ x.nome }}</td>
          <td>{{ x.email }}</td>
          <td>
            <a class="btn-floating btn waves-effect waves-light red">
            <i class="material-icons" (click)="_remove(x)">delete</i></a>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    
  </div>
