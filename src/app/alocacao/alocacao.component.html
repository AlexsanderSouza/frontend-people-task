<form [formGroup]="_form" (ngSubmit)="_adicionar()" novalidate>
    <div>
        <div class="ali">
                <select class="browser-default" formControlName="titulo">
                  <option value="" disabled selected>Tarefa</option>
                  <option *ngFor="let x of alocacaoT$ | async" [value]="x.titulo">{{x.titulo}}</option>>
                </select>
          </div>
          <div class="ali">
            <select class="browser-default" formControlName="nome">
              <option value="" disabled selected>Pessoa</option>
              <option *ngFor="let x of alocacaoP$ | async" [value]="x.nome">{{x.nome}}</option>
            </select>
          </div>
          <div class="input-field col s2" class="ali" class="but">
            <button class="waves-effect waves-light btn">Adicionar</button>
          </div>
    </div>
</form>     
        <div class="row">
            
        </div>
        
        <div class="pos-tabela">
            <table class="responsive-table" class="highlight">
              <thead>
                <tr>
                    <th>Pessoa</th>
                    <th class="table-button">Apagar</th>
                </tr>
              </thead>
            
              <tbody>
                <tr *ngFor="let x of alocacao$ | async">
                    <td>{{ x.nome }}</td>
                  <td>
                    <a class="btn-floating btn waves-effect waves-light red">
                      <i class="material-icons">delete</i></a>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
