
<form [formGroup]="_form" (ngSubmit)="_adicionar()" novalidate>
<div>
    <select class="form-control" id="Select1" formControlName="nomeUsuario"> 
        <option *ngFor="let x of alocacao$ | async" [value]="x.nomeUsuario">{{x.nomeUsuario}}</option>>
    </select>

    <select  class="form-control" id="Select2" formControlName="tituloTarefa"> 
        <option *ngFor="let x of alocacao$ | async" [value]="x.tituloTarefa">{{x.tituloTarefa}}</option>>
    </select>
    
    <button>Adicionar</button>
</div>
</form>

<div>
    <Label>Festa de Aniversario do </Label>
    <div id="list" class="row">
        <div class="table-responsive col-md-12">
            <table class="table table-striped" cellspacing="0" cellpadding="0">
              <thead>
                <tr>
                    <th>Nome</th>
                    <th class="actions">Apagar</th>
                 </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of alocacao$ | async">
                <td>{{ x.nomeUsuario }}</td>
                    <td class="actions">
                        <!-- <a class="btn btn-success btn-xs" href="view.html">Visualizar</a> -->
                        <!-- <a class="btn btn-warning btn-xs" href="edit.html">Editar</a> -->
                        <a class="btn btn-danger btn-xs"  href="#" data-toggle="modal" data-target="#delete-modal">Excluir</a>
                    </td>
                </tr>
            </tbody>
             </table>
         </div>
     </div> <!-- /#list -->
</div>

<pre>
    {{alocacao$ | async | json}}
</pre>
